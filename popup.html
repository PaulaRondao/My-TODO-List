<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>My TODO List</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>My TODO List</h1>
            <div class="title-hidden">
                <h3 id="title">Hello, tu as prévu de nouveaux objectifs ?</h3>
            </div>
        </div>
        <div class="quotes">
            <p></p>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="search">
                <form class="form">
                    <input required="" autocomplete="off" class="form-control" type="text"
                        placeholder="ajoute ici une nouvelle tâche" name="search" id="inputEcriture"
                        aria-label="texte de la tâche">
                    <label for="inputEcriture"></label>
                    <button id="buttonAdd" class="button-add">Ajouter</button>
                </form>
            </div>
            <ol class="taskList">
            </ol>
        </section>
    </main>

    <footer>
        <div class="todoButtonAll">
            <button class="buttonDeleteAll clearAll">Tout supprimer</button>
        </div>
    </footer>
</body>

<script src="pages.js/main.js"></script>

</html>
