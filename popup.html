<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>My TODO List</title>
</head>

<body>
    <header role="header">
        <div class="title">
            <h1>My TODO List</h1>
            <div class="title-hidden">
                <h3 id="title">Hello, tu as prévu de nouveaux objectifs ?</h3>
            </div>
        </div>
        <div class="quotes">
            <p></p>
        </div>
    </header>

    <main role="main">
        <section class="container">
            <div class="search">
                <form class="form">
                    <input title="Ecrire une tâche" required="" autocomplete="off" class="form-control" type="text"
                        placeholder="ajoute ici une nouvelle tâche" name="search" id="inputEcriture"
                        aria-label="écrire une tâche" aria-labelledby="inputEcriture">
                    <label for="inputEcriture"></label>
                    <button id="buttonAdd" class="button-add" role="button" aria-label="ajouter une tâche à votre liste" title="ajouter la tâche">Ajouter</button>
                </form>
            </div>
            <ol class="taskList" role="listitem">
            </ol>
        </section>

        <section class="buttonBottom">
            <div class="todoButtonAll">
                <button class="buttonDeleteAll clearAll" role="button" aria-label="Supprimer toutes les tâches listées" title="Tout supprimer">Tout supprimer</button>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>@ Enjoy</p>
    </footer>

</body>

<script src="pages.js/main.js"></script>

</html>
